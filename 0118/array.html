    <ul class="junishi"></ul>
    <script>
        const junishi = ["丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌"];
        const twopieces = ["子", "亥"];
        const junishis = document.querySelector(".junishis");

        //配列junishiにと
        junishi.shift(twopieces.pop());
        junishi.push(twopieces.shift());

        console.log(junishi);

        for (eto of junishi) {
            const list = document.createElement("li");
            list.innerHTML = eto;
            junishis.appendChild(list);
        }
