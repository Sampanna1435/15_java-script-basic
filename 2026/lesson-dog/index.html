<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>要素の取得と追加</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section>
    <h1>犬のギャラリー</h1>
    <div class="card1">
      <h2>柴犬の散歩</h2>
      <p>雨だったけど、散歩に連れて行った</p>
    </div>
    <div class="card2">
      <h2>秋田犬の寝顔</h2>
      <p>普段は不細工だけど、寝顔はかわいい</p>
    </div>
    <img src="images/dog001.png" alt="柴犬" id="pochi" class="shibaDog" />
    <img src="images/dog002.png" alt="秋田犬" id="hachiko" class="akitaDog" />
  </section>
  <script>

    //変数 ① に柴犬の画像を取得する
    const shiba = document.getElementById("pochi");
    console.log(shiba);
    //変数 ② に秋田犬の画像を取得する
    const akita = document.getElementById("hachiko");
    console.log(akita);
    //変数 ③ に挿入する < div class="card1" > を取得する
    const card1 = document.querySelector(".card1");
    console.log(card1);
    //変数 ④ に挿入する < div class="card2" > を取得する
    const card2 = document.querySelector(".card2");
    console.log(card2);
    //変数 ③ に柴犬が入った変数 ① を appendChild で追加する
    card1.appendChild(shiba);
    // 変数 ④ に秋田犬が入った変数 ② を appendChild で追加する
    card2.appendChild(akita);
  </script>

  <script>
    const shiba = document.querySelector(".shibaDog");
    shiba.setAttribute("")
  </script>
</body>

</html>
