<body>
    <script>
        //関す//
        function aisatus(message) {
            console.log(message);
        }
        //関数を実行
        //関数名＋（）
        aisatus("おはようございます");
        console.log("1回目が呼び出し");
        aisatus("こんにちは");
        console.log("2回目が呼び出し");
        aisatus("こんばんわ");

        };
    </script>
</body>
