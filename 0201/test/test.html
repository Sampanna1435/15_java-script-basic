    <style>
        .modal {
            transition: all 1s ease-in;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #eee;
            border: 1px solid #cdcdcd;
            padding: 1rem;
        }

        .modal.active {
            opacity: 1;
        }

        .tabcontent.show {
            display: block;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.show {
            display: block;

        .tabcontent {

</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const decreaseButton = document.querySelector('.decrease');
            const increaseButton = document.querySelector('.increase');
            const countElement = document.querySelector('.count');
            let count = 0;
            countElement.textContent = count;

            decreaseButton.addEventListener('click', function () {
                if (count > 0) {
                    count = count - 1;
                    countElement.textContent = count;
                }
            });

            increaseButton.addEventListener('click', function () {
                count += 1;
                countElement.textContent = count;
            });
        });
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openModalBtn = document.getElementById('openModalBtn');
            const modal = document.querySelector('.modal');
            const closeModalBtn = document.querySelector('.close');

            openModalBtn.addEventListener('click', function () {
                modal.classList.add('active');
            });

            closeModalBtn.addEventListener('click', function () {
                modal.classList.remove('active');
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tabButtons = document.querySelectorAll('.tablinks');
            var tabContents = document.querySelectorAll('.tabcontent');

            tabButtons.forEach(function (button, index) {
                button.addEventListener('click', function () {
                    tabContents.forEach(function (content) {
                        content.classList.remove('show');
                    });
                    tabButtons.forEach(function (btn) {
                        btn.classList.remove('active');
                    });
                    tabContents[index].classList.add('show');

                    button.classList.add('active');
                });
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fruitsArray = ["キウイ", "パパイヤ", "マンゴー"];
            const listItems = document.querySelectorAll('.list li');
            const resultButton = document.querySelector('.result');
            const resultContainer = document.querySelector('.result');

            resultContainer.innerHTML = `<li>${fruitsArray.join('</li><li>')}</li>`;

            for (const item of listItems) {
                item.addEventListener('click', function () {
                    const selectedFruit = item.textContent;
                    fruitsArray.push(selectedFruit);
                });
            }

            resultButton.addEventListener('click', function () {
                resultContainer.innerHTML = `<li>${fruitsArray.join('</li><li>')}</li>`;
            });
        });
    </script>

    <script>
        function say(weather) {
            const opinion = document.querySelector(".opinion");

            if (weather === "晴れ") {
                opinion.textContent = "今日は良い天気で、気持ちが良いです。";
            } else if (weather === "雨") {
                opinion.textContent = "雨音が心地よく、静かな時間を楽しめます。";
            } else if (weather === "曇り") {
                opinion.textContent = "曇り空、穏やかな一日が待っている感じです。";
            } else if (weather === "雪") {
                opinion.textContent = "雪景色が美しく、雪合戦やスキーに最適です。";
            } else {
                opinion.textContent = "選択された天気に関する情報はありません。";
            }
        }

        const weathers = document.querySelectorAll(".weather li");

        for (const word of weathers) {
            word.addEventListener("click", () => {
                say(word.textContent);
            });
        }
    </script>
