<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        //
        const now = new Date();//date object
        console.log(now); //Sat Dec 18 2021 21:06:07 GMT+0900 (日本標準時)

        const day = ["日", "月", "火", "水", "木", "金", "土"];
        console.log(day[now.getDay()]);// if you get 4 its right

        const promotionDay = new Date("2024-2-8");
        console.log(promotionDay - now);//1169978318 mili second
        const difference = promotionDay - now/// time left

        /// converting mili second to seconds
        const seconds = difference / 1000;
        console.log(seconds);

        ///converting seconds to 1 min
        const minutes = difference / 60;
        console.log(minutes);///minutes

        ///converting min into hourse
        const hours = difference / 60;
        console.log(hours);///hour

        ///converting hours into day
        const days = difference / 24;
        console.log(days);///day


        //mili sec to a day
        ///const days= difference/(1000*60*60*24)

    </script>
</body>

</html>
