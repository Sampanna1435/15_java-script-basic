<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample7-7</title>
</head>

<body>
    <h1>果物の種類</h1>
    <ul id="fruitslist" class="listbox_list">
        <li>りんご</li>
        <li>みかん</li>
        <li>バナナ</li>
        <!--<li>メロン</li>-->
    </ul>
    <!--リストを操作するDOM操作のスクリプト-->
    <script>
        //ulタグのリスト要素を取得
        const element = document.querySelector("ul");
        console.log(element);
        //idで要素を取得
        const id_element = document.querySelector("#fruitslist");
        console.log(id_element);
        //classで要素を取得
        const class_element = document.querySelector(".listbox__list");
        console.log(class_element);
        //新しい要素を作ります
        const liLast = document.createElement("li");
        console.log(liLast);
        liLast.textContent = "メロン";
        console.dir(liLast);
    </script>
</body>

</html>
