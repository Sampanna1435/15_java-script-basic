<!DOCTYPE html>
<html>

<head>
    <title>演習</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <script>
        console.log("トライデントコンピューター専門学校\Webデザイン学科");//文字列
        console.log(567);//数字列
        console.log("123");//文字列
        console.log(`trident computer sennmonn gakkou
        web desgin gakka
        sampanna subedi`)//tennpurettoriteraru=moziretu

        console.log("ABC" + "DEF");//文字列＋文字列
        console.log("円周率は" + 3.14 + "です。");//文字列＋数字列
        console.log("計算結果:" + 123 + 456);  //文字列＋数字の計算
        console.log(123 + 456 + "となりました。");//数字の計算＋文字列
        console.log("計算結果:" + (123 + 456));//文字列＋(数字の計算)
        console.log("2" - 1);// 文字列-数字列
        console.log("2" * 3);// 文字列*数字列
        console.log("2" / 1);// 文字列/数字列

        ///変数の宣言・例入
        let a; //変数の宣言
        a = 10; //値の代入
        console.log(a);

        a = "Hello";//値の
        console.log(a);
        ///let a = " World";//変数の宣言と代入を同時に行っています。更に宣言されています。
        //定数の宣言・代入
        const PI = 3.14;
        console.log(PI);
        // 代入
        ///PI = 3.1415926535;

        ///複合代入演算
        let n = 5; //変数の宣言
        n = n + 2; //変数の再代入
        console.log(n); //7

        let n2 = 5;
        n2 += 2;//複合代入演算子　n2=n2+2と同じです。
        console.log(2);

        ///インクリメント
        let n3 = 5;
        n3++;//インクリメント１足す
        console.log(n) //6

        ///文字列の
        let s = "Hello";
        console.log(s.toUpperCase())

        console.log(s.length);//文字数

    </script>
</body>

</html>
