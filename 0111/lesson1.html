<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
</head>

<body>
    <h1>九九のフォーム</h1>
    <form action="">
        <p>九九の段を入力してください</p>
        <input type="text" name="kuku" placeholder="例）3" class="num" /> <br />
        <input type="submit" value="送信する" class="button" />
    </form>
    <h2>結果</h2>
    <ul class="kuku"></ul>

    <script>
        const calcBtn = document.querySelector('input[type="submit"]');
        calcBtn.addEventListener("click", function (event) {
            event.preventDefault();
            const num = Number(document.querySelector(".num").value);
            const kuku = document.querySelector(".kuku");
            for (let i = 1; i <= 9; i++) {
                const li = document.createElement("li");
                li.textContent = num + "×" + i + "=" + num * i;
                kuku.appendChild(li);
            }
        });
    </script>

</body>

</html>
