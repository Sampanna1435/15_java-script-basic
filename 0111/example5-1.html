<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例題5-3</title>
</head>

<body>
    >名前を入力</h1>
    <p>あなたの名前を入力してボタンを押してください。</p>
    <input type="text" id="name" placeholder="例）山田太郎" /><br /><input type="button" value="ボタン" id="btn" />
    <script>
        const btn = document.querySelector("#btn");

        btn.addEventListener("click", function () {
            const namedata = document.querySelector("#name");
            if (namedata === "") {
                alert("名前を入力してください。");
            } else {
                alert("あなたのお名前；" + namedata);
            }
        });
    </script>

</body>

</html>
